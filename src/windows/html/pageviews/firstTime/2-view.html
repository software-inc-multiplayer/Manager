<div class="wrapper">
    <!--normal login-->
    <section class="panel banner right">
        <div class="content color0 span-3-75">
            <h1 id="titleMajor" class="major">Create a SIMM account.</h1>
            <p id="descriptionMajor">
                Your SIMM account allows you to access the server list, list
                your server and add and chat to your friends through the
                multiplayer mod.
            </p>
            <form id="signup">
                <div id="fields" class="fields">
                    <div class="field">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            value=""
                            placeholder="JohnDoe123"
                            required
                        />
                    </div>
                    <div id="beforeThem" class="field">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            value=""
                            required
                        />
                    </div>
                    <div id="rfielda" class="field">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="JohnDoe321@doofmail.com"
                            required
                        />
                    </div>
                    <div id="rfieldb" class="field">
                        <input
                            type="checkbox"
                            id="robot"
                            name="robot"
                            class="color2"
                            required
                        />
                        <label for="robot">I am not a robot.</label>
                    </div>
                </div>
                <ul class="actions">
                    <li id="subButtonse">
                        <button
                            id="subButton"
                            type="submit"
                            class="primary color2"
                        >
                            Sign Up
                        </button>
                    </li>
                    <li id="resetButt"><input type="reset" value="Reset" /></li>
                    <a
                        href="#"
                        id="next-2"
                        class="button primary color1 circle icon solid fa-angle-right"
                        >Next</a
                    >
                </ul>
            </form>
            <a class="link" id="switcherButton"> Login Instead... </a>
        </div>
        <div class="image filtered span-1-75" data-position="25% 25%">
            <img src="images/pic01.jpg" alt="" />
        </div>
    </section>
</div>
